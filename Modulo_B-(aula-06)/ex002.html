<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Programa...</title>
  <style>
    body {
      background-color: #007FFF;
      color: #d7d7d7;
      font: normal 20pt Arial;
    }

    h1 {
      color: #ff1;
    }
  </style>
</head>

<body>
  <h1>Olá, Mundo!</h1>
  <p>Já me livrei da maldição</p>
  <!-- window.alert('') - faz com que apareça um alerta na tela, aonde só tem a opção de 'ok.' Ele sempre inicia quando vc da um f5, e após o conteúdo do site-->
  <!-- window.confirm('') - faz uma confirmação, vc tem a opção de 'ok' ou 'cancelar' -->
  <!-- window.prompt('') - te dá a oportunidade de escrever na tela. É tipo uma pergunta -->
  <script>
    var nome = window.prompt('Qual é o seu nome?')
    window.alert('É um grande prazer te conhecer, ' + nome + '!')
    //para guardar seu nome, é necessário colocar um outro window.alert, colocando a variável nome, para que o seu nome(dado) guardado, possa ser enviado e mostrado na página.
  </script>
</body>

</html>
