<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      font: normal 20pt Times;
      background: #0c0;
      border: 5px solid #030;
      color: #330;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!--id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" 1. ...-->
  <div>
    Interaja...
  </div>

  <script>
    var a = window.document.getElementById('area')
    /*... 2. 
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)*/
    function clicar() {
      a.innerText = 'Clicou!'
      a.style.background = '#96c'
      a.style.border = "4px solid #036"
    }
    function entrar() {
      a.innerText = 'Entrou!'
      a.style.color = '#030'
      a.style.background = "#996"
    }
    function sair() {
      a.style.border = "4px solid #000"
      a.innerText = "Saiu"
      a.style.background = "#99f"
      a.style.color = "blue"
    }
  </script>
</body>

</html>

<!-- 
  mouseenter - colocou o mouse dentro da div
  mousemove - mexeu o mouse dentro da div
  mousedown - clicou e segurou o mouse dentro da div 
  mouseup - solta o click 
  click - clicou rapidamente
  mouseout - tirou o mouse de dentro da div
  Eventos: coisas que eu posso fazer com os elementos, como o exemplo acima.
  Funções: conjunto de códigos/linhas que vão ser executadas só quando o evento ocorrer
  Bloco: 
  function ação() {
    
  }
-->
