<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Números</title>
  <style>
    body {
      font: normal 20pt 'Times New Roman';
    }

    input {
      font: normal 18pt Arial;
      width: 100px;
    }
  </style>
</head>

<body>
  <h1>Somando Valores</h1>
  <input type="number" name="txtn1" id="txtn1">
  <input type="number" name="txtn2" id="txtn2">
  <input type="button" value="Somar" onclick="somar()">
  <div id="res">Resultado</div>

  <script>
    //somando numeros
    /*Caso não for, é pq aconteceu algum erro
      Nesse caso, preste atenção, porque o JS não te avisa qual o erro, ele só não funciona na página. Mas vc pode usar o inspecionar do google para saber seu erro.
    */
    function somar() {
      var tn1 = document.getElementById('txtn1')
      var tn2 = document.querySelector('input#txtn2')
      var res = document.getElementById('res')
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var s = n1 + n2
      res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
    }
  </script>
</body>

</html>
