<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <style>
    body {
      background: rgba(107, 107, 241);
      font: normal 15pt Arial;

    }

    header {
      color: white;
      text-align: center;
    }

    section {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 500px;
      margin: auto;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.363);
    }

    div {
      justify-content: space-between;
      text-align: start;
      padding: 8px;
    }

    footer {
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Tabuada</h1>
  </header>
  <section>
    <div>
      <p>Número: <input type="number" name="tab" id="txtn"> <span><input class="button" type="button" value="Gerar Tabuada" onclick="gerar()"></span></p>
    </div>
    <div id="res">
      <select name="tabuada" id="seltab" size="10">
        <option>Digite um número acima</option>
      </select>
    </div>
  </section>

  <footer>
    <p>&copy; CursoemVídeo</em></p>
  </footer>

  <script>
    function gerar() {
      let num = document.getElementById('txtn')
      let tab = document.getElementById('seltab')
      if (num.value.length == 0) {
        window.alert('ERROR! Digite um número!')
      } else {
        let n = Number(num.value)
        let c = 1
        //Para limpar a tela, quando trocar o número
        tab.innerHTML = ""
        while (c <= 10) {
          let item = document.createElement('option')
          item.text = `${n} x ${c} = ${n * c}`
          item.value = `tab${c}`
          tab.appendChild(item)
          c++
        }
      }
    }
  </script>

</body>

</html>
